<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="options_head_title">导航图谱(Navigraph) 设置</title>
  <link rel="stylesheet" href="styles/options.css" />
  <script type="module" src="options.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 data-i18n="options_header">导航图谱(Navigraph) 设置</h1>
      <p data-i18n="options_header_subtitle">自定义浏览历史可视化体验</p>
    </header>

    <div class="tabs">
      <button class="tab-button active" data-tab="basic-settings" data-i18n="options_tab_basic_settings">基本设置</button>
      <button class="tab-button" data-tab="session-settings" data-i18n="options_tab_session_settings">会话管理</button>
      <button class="tab-button" data-tab="data-settings" data-i18n="options_tab_data_settings">数据与隐私</button>
      <button class="tab-button" data-tab="performance-settings" data-i18n="options_tab_performance_settings">性能优化</button>
    </div>

    <main>
      <!-- 基本设置选项卡 -->
      <div id="basic-settings" class="tab-pane active">
        <div class="card">
          <div class="card-header">
            <h2 data-i18n="options_basic_group_title">界面设置</h2>
          </div>
          <div class="card-body">
            <div class="setting-group">
              <label for="theme" data-i18n="options_label_theme_mode">主题模式：</label>
              <select id="theme">
                <option value="light" data-i18n="options_option_light">明亮模式</option>
                <option value="dark" data-i18n="options_option_dark">暗黑模式</option>
                <option value="system" data-i18n="options_option_system">跟随系统</option>
              </select>
            </div>
            <div class="setting-group">
              <label for="default-view" data-i18n="options_label_default_view">默认视图：</label>
              <select id="default-view">
                <option value="tree" data-i18n="options_option_tree">树形图</option>
                <option value="timeline" data-i18n="options_option_timeline">时间线</option>
              </select>
              <div id="view-preview" class="preview-box tree-preview"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 会话管理选项卡 -->
      <div id="session-settings" class="tab-pane">
        <div class="card">
          <div class="card-header">
            <h2 data-i18n="options_session_group_title">会话管理</h2>
          </div>
          <div class="card-body">
            <div class="setting-group">
              <label for="session-mode" data-i18n="options_label_session_mode">会话模式：</label>
              <select id="session-mode">
                <option value="daily" data-i18n="options_option_daily">工作日模式 (推荐)</option>
                <option value="manual" data-i18n="options_option_manual">手动模式</option>
              </select>
              <div class="description">
                <p>
                  <strong data-i18n="options_option_daily">工作日模式 (推荐)</strong>:
                  <span data-i18n="options_desc_daily">每天自动创建新会话，并在空闲一段时间后结束当前会话</span>
                </p>
                <p>
                  <strong data-i18n="options_option_manual">手动模式</strong>:
                  <span data-i18n="options_desc_manual">需要手动创建和结束会话</span>
                </p>
              </div>
            </div>
            <div id="advanced-session-settings" class="setting-nested-group">
              <div class="setting-group">
                <label for="idle-timeout" data-i18n="options_label_idle_timeout">会话空闲超时时间（小时）</label>
                <div class="input-group">
                  <input
                    type="number"
                    id="idle-timeout"
                    min="1"
                    max="24"
                    step="1"
                    value="6"
                  />
                </div>
                <small class="form-text" data-i18n="options_idle_timeout_help">空闲多长时间后自动结束当前会话并在下次浏览时创建新会话</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 数据与隐私选项卡 -->
      <div id="data-settings" class="tab-pane">
        <div class="card">
          <div class="card-header">
            <h2 data-i18n="options_data_retention_group_title">数据保留</h2>
          </div>
          <div class="card-body">
            <div class="setting-group">
              <label for="data-retention" data-i18n="options_label_data_retention">保留浏览历史数据：</label>
              <select id="data-retention">
                <option value="7" data-i18n="options_option_7">7天</option>
                <option value="14" data-i18n="options_option_14">14天</option>
                <option value="30" data-i18n="options_option_30">30天</option>
                <option value="90" data-i18n="options_option_90">90天</option>
                <option value="180" data-i18n="options_option_180">180天</option>
                <option value="365" data-i18n="options_option_365">1年</option>
                <option value="0" data-i18n="options_option_forever">永久保留</option>
              </select>
              <div class="description" data-i18n="options_data_retention_help">较旧的浏览历史数据将被自动删除</div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2 data-i18n="options_performance_group_title">性能设置</h2>
          </div>
          <div class="card-body">
            <div class="setting-group">
              <button id="clear-data-btn" class="btn danger" data-i18n="options_btn_clear_data">清除所有导航数据</button>
              <div class="description warning" data-i18n="options_warn_clear_data">此操作将永久删除所有收集的浏览历史数据，无法恢复</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 性能优化选项卡 -->
      <div id="performance-settings" class="tab-pane">
        <div class="card">
          <div class="card-header">
            <h2 data-i18n="options_performance_group_title">性能设置</h2>
            <div class="coming-soon-badge" data-i18n="options_badge_coming_soon">即将推出</div>
          </div>
          <div class="card-body">
            <p class="placeholder-text" data-i18n="options_placeholder_performance">性能优化选项将在后续更新中添加</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <button id="save-btn" class="btn primary" data-i18n="options_btn_save">保存设置</button>
      <button id="reset-btn" class="btn secondary" data-i18n="options_btn_reset">恢复默认值</button>
      <button id="help-btn" class="btn help" data-i18n="options_btn_help">帮助</button>
    </footer>

    <div id="notification" class="notification hidden" data-i18n="options_notify_saved">设置已保存</div>
  </div>
</body>
</html>
