<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigraph 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Navigraph 设置</h1>
      <p>配置您的浏览历史可视化体验</p>
    </header>

    <main>
      <div class="card">
        <div class="card-header">
          <h2>会话管理</h2>
        </div>
        <div class="card-body">
          <p class="placeholder-text">会话管理选项将在此处添加</p>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>视图与显示</h2>
        </div>
        <div class="card-body">
          <p class="placeholder-text">视图和显示选项将在此处添加</p>
        </div>
      </div>
    </main>

    <footer>
      <button id="save-btn" class="btn primary">保存设置</button>
      <button id="reset-btn" class="btn secondary">恢复默认值</button>
    </footer>

    <div id="notification" class="notification hidden">设置已保存</div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
