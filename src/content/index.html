<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航图谱</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="d3.v7.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- 主体内容区域 -->
    <div class="main-container">
      <!-- Logo和名称移至主视图左上角 -->
      <div class="logo-container">
        <img src="../../images/logo-48.png" alt="导航图谱">
        <h1>导航图谱</h1>
      </div>
      
      <!-- 中间可视化区域 -->
      <div class="visualization-container" id="visualization-container">
        <!-- 这里会渲染SVG -->
      </div>
      
      <!-- 右侧控制区抓手 -->
      <div class="control-panel-handle" id="control-panel-handle">
        <div class="handle-icon">◀</div>
      </div>
      
      <!-- 右侧控制面板 - 默认隐藏 -->
      <div class="control-panel" id="control-panel">
        <!-- 视图切换 -->
        <div class="view-mode">
          <button id="tree-view" class="active">树形视图</button>
          <button id="timeline-view">时间线视图</button>
        </div>
    
        <div id="calendar-session-selector" class="calendar-session-selector">
          <div class="calendar-header">
            <button class="month-nav prev" title="上个月">◀</button>
            <h3 class="current-month">2025年4月</h3>
            <button class="month-nav next" title="下个月">▶</button>
          </div>
          
          <div class="calendar-grid">
            <div class="weekday">日</div>
            <div class="weekday">一</div>
            <div class="weekday">二</div>
            <div class="weekday">三</div>
            <div class="weekday">四</div>
            <div class="weekday">五</div>
            <div class="weekday">六</div>
            <!-- 日期单元格由JS动态生成 -->
          </div>
        </div>
        <!-- 筛选面板 -->
        <div class="filters-panel">
          <h2>筛选器</h2>
          
          <div class="filter-section">
            <h3>导航类型</h3>
            <div class="filter-option">
              <input type="checkbox" id="type-link" checked>
              <label for="type-link">链接点击</label>
            </div>
            <div class="filter-option">
              <input type="checkbox" id="type-address" checked>
              <label for="type-address">地址栏输入</label>
            </div>
            <div class="filter-option">
              <input type="checkbox" id="type-form" checked>
              <label for="type-form">表单提交</label>
            </div>
            <div class="filter-option">
              <input type="checkbox" id="type-js" checked>
              <label for="type-js">JavaScript/重定向</label>
            </div>
          </div>
          
          <div class="filter-section">
            <h3>导航行为</h3>
            <div class="filter-option">
              <input type="checkbox" id="filter-reload" checked>
              <label for="filter-reload">显示页面刷新</label>
            </div>
            <div class="filter-option">
              <input type="checkbox" id="filter-history" checked>
              <label for="filter-history">显示历史导航</label>
            </div>
          </div>
          
          <div class="filter-section">
            <h3>页面状态</h3>
            <div class="filter-option">
              <input type="checkbox" id="filter-closed">
              <label for="filter-closed">显示已关闭页面</label>
            </div>
            <div class="filter-option">
              <input type="checkbox" id="filter-tracking">
              <label for="filter-tracking">
                显示跟踪页面
              </label>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 右侧详情面板 -->
      <div class="details-panel">
        <div id="node-details"><!-- 节点详情会显示在这里 --></div>
      </div>
    </div>

    <!-- 其余UI组件保持不变 -->
    <!-- 加载和错误提示 -->
    <div id="loading" style="display: none;">
      <div class="spinner"></div>
      <p>正在加载数据...</p>
    </div>
    
    <!-- 错误UI组件 - 默认隐藏 -->
    <div id="navigraph-error" class="error-container" style="display: none;">
      <div class="error-header">
        <h3 class="error-title">错误</h3>
        <button class="close-button" onclick="this.parentNode.parentNode.style.display='none'">&times;</button>
      </div>
      <p class="error-message"></p>
      <div class="error-actions">
        <button class="refresh-button" onclick="location.reload()">刷新页面</button>
        <button class="dismiss-button" onclick="this.parentNode.parentNode.style.display='none'">关闭</button>
      </div>
    </div>
    
    <!-- 详细错误UI组件 - 默认隐藏 -->
    <div id="navigraph-error-detailed" class="error-container detailed" style="display: none;">
      <div class="error-header">
        <h3 class="error-title"></h3>
        <button class="close-button" onclick="this.parentNode.parentNode.style.display='none'">&times;</button>
      </div>
      <p class="error-message"></p>
      <details>
        <summary>技术细节</summary>
        <pre class="error-stack"></pre>
      </details>
      <div class="error-actions">
        <button class="refresh-button" onclick="location.reload()">刷新页面</button>
        <button class="dismiss-button" onclick="this.parentNode.parentNode.style.display='none'">关闭</button>
      </div>
    </div>
    
    <!-- 通知消息组件 - 默认隐藏 -->
    <div id="navigraph-toast" class="toast-message" style="display: none;"></div>
    
    <!-- 底部状态栏 -->
    <div class="windows-status-bar">
      <div class="status-cell" id="status-date">会话日期: --</div>
      <div class="status-cell" id="status-duration">时长: 0分钟</div>
      <div class="status-cell" id="status-nodes">节点: 0</div>
      <div class="status-cell" id="status-filtered">已隐藏: 0</div>
      <div class="status-cell" id="status-view">视图: 树形图</div>
      <div class="status-cell  status-cell-stretch" id="status-zoom">缩放: 100%</div>
    </div>
  </div>
  
  <!-- 工具提示 -->
  <div id="tooltip" class="tooltip"></div>
  
  <!-- 脚本 -->
  <script type="module" src="index.js"></script>
</body>
</html>
