<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航图谱</title>
  <link rel="stylesheet" href="style.css">
  <script src="d3.v7.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- 顶部工具栏 -->
    <header class="toolbar">
      <div class="logo">
        <img src="../../images/logo-48.png" alt="导航图谱">
        <h1>导航图谱</h1>
      </div>
      
      <div class="session-controls">
        <select id="session-selector" aria-label="选择会话">
          <option value="">正在加载会话...</option>
        </select>
        
        <div class="view-mode">
          <button id="tree-view" class="active">树形视图</button>
          <button id="timeline-view">时间线视图</button>
        </div>
      </div>
    </header>
    
    <!-- 主体内容 -->
    <div class="main-container">
      <!-- 左侧过滤器 -->
      <aside class="filters-panel">
        <h2>筛选器</h2>
        
        <div class="filter-section">
          <h3>导航类型</h3>
          <div class="filter-option">
            <input type="checkbox" id="type-link" checked>
            <label for="type-link">链接点击</label>
          </div>
          <div class="filter-option">
            <input type="checkbox" id="type-address" checked>
            <label for="type-address">地址栏输入</label>
          </div>
          <div class="filter-option">
            <input type="checkbox" id="type-form" checked>
            <label for="type-form">表单提交</label>
          </div>
          <div class="filter-option">
            <input type="checkbox" id="type-js" checked>
            <label for="type-js">JavaScript/重定向</label>
          </div>
        </div>
        
        <div class="filter-section">
          <h3>导航行为</h3>
          <div class="filter-option">
            <input type="checkbox" id="filter-reload" checked>
            <label for="filter-reload">显示页面刷新</label>
          </div>
          <div class="filter-option">
            <input type="checkbox" id="filter-history" checked>
            <label for="filter-history">显示历史导航</label>
          </div>
        </div>
        
        <div class="filter-section">
          <h3>页面状态</h3>
          <div class="filter-option">
            <input type="checkbox" id="filter-closed" checked>
            <label for="filter-closed">显示已关闭页面</label>
          </div>
        </div>
        
        <div class="statistics">
          <h3>统计数据</h3>
          <div>访问页面: <span id="stats-nodes">0</span></div>
          <div>导航次数: <span id="stats-edges">0</span></div>
          <div>活跃时间: <span id="stats-time">0分钟</span></div>
        </div>
      </aside>
      
      <!-- 中间可视化区域 -->
      <section class="visualization-container">
        <div id="visualization"></div>
        
        <!-- 加载指示器 -->
        <div id="loading">
          <div class="spinner"></div>
          <div>加载导航数据...</div>
        </div>
        
        <!-- 无数据提示 -->
        <div id="no-data">
          <img src="no-data.svg" alt="没有数据">
          <h2>暂无导航数据</h2>
          <p>开始浏览网页，导航数据将会显示在这里</p>
        </div>
      </section>
      
      <!-- 右侧详情面板 -->
      <aside class="details-container">
        <div id="details-pane">
          <div class="empty-state">
            <p>点击节点查看详情</p>
          </div>
        </div>
      </aside>
    </div>
    
    <!-- 底部状态栏 -->
    <footer class="status-bar">
      <div class="status-info">
        <span id="status-text">就绪</span>
      </div>
      <div class="version-info">
        导航图谱 v1.0.0
      </div>
    </footer>
  </div>
  
  <!-- 工具提示 -->
  <div id="tooltip"></div>
  
  <!-- 脚本 -->
  <script src="index.js"></script>
</body>
</html>
